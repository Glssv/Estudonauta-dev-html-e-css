<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Femenino</label> <br>
            <input type="radio" name="sexo" id="inbi"> <label for="inbi">Não binario</label> <br>
            <input type="radio" name="sexo" id="iout"> <label for="iout">outro</label> <br>
        </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esmuay" id="iesmuay"><label for="iesmuay">muay thai</label>  <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten"> tenis </label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação</label> <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete </label><br>
    </fieldset>
        <p>

            <input type="reset" value="limpar">
